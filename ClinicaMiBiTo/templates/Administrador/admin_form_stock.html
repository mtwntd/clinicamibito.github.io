{% extends 'base.html' %}
{% block title %}Reponer Stock{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            
            <div class="card shadow-sm">
                <div class="card-header">
                    <h3><i class="bi bi-box-arrow-in-down"></i> Reponer Stock</h3>
                </div>
                <div class="card-body">
                    
                    <form action="{% url 'admin_reponer_stock' producto.id %}" method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <h4>Producto: {{ producto.nombre }}</h4>
                            <p class="text-muted">Stock actual: <strong>{{ producto.stock_actual }}</strong> unidades.</p>
                        </div>

                        <div class="mb-3">
                            <label for="cantidad" class="form-label">Cantidad a Reponer (*)</label>
                            <input type="number" class="form-control form-control-lg" 
                                   id="cantidad" name="cantidad" 
                                   min="1" required>
                        </div>
                        
                        <hr>
                        
                        <div class="d-flex justify-content-end">
                            <a href="{% url 'dashboard_admin' %}" class="btn btn-secondary me-2">Cancelar</a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-plus-circle-fill"></i> Agregar Stock
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
